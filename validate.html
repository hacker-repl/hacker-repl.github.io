<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Validate</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="terminalwrapper">
  <div class="terminal">
  </div>
</div>
    <button type="submit" onclick="validator">VERIFY KEY</button>
   <script>
    function validator() {
      var validate = prompt("Please enter encryption key");

      if (validate.startsWith("0x") && validate.endsWith("x0")) {
        window.location="success.html";
      }
      else {
        window.location="failure.html";
      }
    }
   </script>
</body>
</html>

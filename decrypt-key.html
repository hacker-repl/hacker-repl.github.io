<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Success</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    <h1 id="result"></h1>
    <div class="terminalwrapper">
      <div class="terminal">
      </div>
  </div>
  <input type="hidden" id="inputVar"></input>
<script>
const letters = "abcdefghijklmnop1234567890";
function randomString( len){
    return new Array( len ).fill( ()=>{
          return letters[ Math.floor( Math.random()*letters.length ) ];
     }).map( (x)=>{ return x(); } ).join('');
}
var stringWithCaps = `0x${ randomString( 8 ) }x0`

document.getElementById("result").innerText = stringWithCaps;

console.log(stringWithCaps);

function copyText() {
  var temp = document.createElement("input");
  temp.value = stringWithCaps;
  temp.select();
  document.execCommand("copy");
  alert("Copied: " + temp.value);
  window.location="validate.html";
}
</script>
    <button onclick="copyText()" class="css3button">ENTER VALIDATOR</button>
    <script>
      function proceed() {
      window.location="validate.html";
      }
    </script>
  </body>
</html>
